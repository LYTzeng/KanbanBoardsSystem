<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Team 8">
    <meta name="description" content="A Kanban board is one of the tools that can be used to implement Kanban to manage work, at the personal or organizational level.">
    <title>Kanban Board System</title>
    {% load static %}

    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/gh/jqwidgets/jQWidgets@latest/scripts/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <!--tag-it-->
    <script src="https://cdn.jsdelivr.net/gh/aehlke/tag-it@latest/js/tag-it.js" type="text/javascript" charset="utf-8"></script>
    <!-- jqwidgets -->
    <script src="https://cdn.jsdelivr.net/gh/jqwidgets/jQWidgets@latest/jqwidgets/jqxcore.js" ></script>
    <script src="https://cdn.jsdelivr.net/gh/jqwidgets/jQWidgets@latest/jqwidgets/jqxsortable.js" ></script>
    <script src="https://cdn.jsdelivr.net/gh/jqwidgets/jQWidgets@latest/jqwidgets/jqxkanban.js" ></script>
    <script src="https://cdn.jsdelivr.net/gh/jqwidgets/jQWidgets@latest/jqwidgets/jqxdata.js" ></script>
    <!-- UiKit -->
    <script src="{% static 'js/uikit.min.js' %}"></script>
    <script src="{% static 'js/uikit-icons.min.js' %}"></script>

    {% block head_script %}
    {# 必要在head載入的Script #}
    {% endblock %}
    <link rel="shortcut icon" type="image/svg+xml" href="{% static 'media/favicon.svg' %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'media/favicon.png' %}"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.2/css/uikit.min.css">
    <!--spinner-->
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tobiasahlin/SpinKit@latest/css/spinners/9-cube-grid.css" charset="utf-8">
    <!-- 自定義CSS -->
    <style type="text/css">
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }
        /* 全域CSS定義 */
        a:link {
            text-decoration: none;
        }
        a:visited {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
        a:active {
            text-decoration: none;
        }
        /* 在所不惜，思源黑體 */
        @font-face {
            font-family: 'Noto Sans TC';
            font-style: normal;
            font-weight: 400;
            src: url(//fonts.gstatic.com/ea/notosanstc/v1/NotoSansTC-Regular.woff2) format('woff2'),
                url(//fonts.gstatic.com/ea/notosanstc/v1/NotoSansTC-Regular.woff) format('woff'),
                url(//fonts.gstatic.com/ea/notosanstc/v1/NotoSansTC-Regular.otf) format('opentype');
        }
        @font-face {
            font-family: 'Noto Sans TC Light';
            font-style: normal;
            font-weight: 300;
            src: url(//fonts.gstatic.com/ea/notosanstc/v1/NotoSansTC-Light.woff2) format('woff2'),
               url(//fonts.gstatic.com/ea/notosanstc/v1/NotoSansTC-Light.woff) format('woff'),
               url(//fonts.gstatic.com/ea/notosanstc/v1/NotoSansTC-Light.otf) format('opentype');
        }
        .noto {
            font-family: "Noto Sans TC", sans-serif !important;
        }
        .noto-light{
            font-family: "Noto Sans TC Light", sans-serif !important;
        }
        #bg-img {
            position: fixed;
            left: 0;
            right: 0;
            top: -50px;
            z-index: -99;
            background-repeat:no-repeat;
            background-position: center top;
            width: auto;
            height: 100vh; 
            display: block;
            background-color: #f6f7f6;       
            background-image: url('http://www.cncs.com.uy/content/uploads/fondo1.jpg');
            background-size: cover;
            filter: brightness(1) grayscale(1) contrast(120%);
            opacity: .3;
        }
        .kb-menu-button-text {
            font-size: 16px;
            color: azure;
            background-color: transparent;
            padding: 0;
            border: none;
            background: none;
            cursor:pointer;
        }
            .kb-menu-button-text :hover {
                text-decoration: line-through;
                text-decoration-color: azure;
            }
        #navbar {
            height: 30px;
            width: 100vw;
            background: transparent;
            z-index: 99;
            top: 0;
            left: 0;
            position: fixed;
            color:azure;
        }
            #navbar ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                margin-right: 10px;
                padding-right: 5px;
            }
                #navbar ul li {
                    display: block;
                    text-align: center;
                    float: right;
                    padding-left: 10px;
                    padding-right: 10px;
                    padding-top: 5px;
                }
    </style>
    {% block stylesheet %}
    {# 放自己寫CSS的地方 #}
    {% endblock %}
</head>

<body>
<div id="bg-img"></div>
{% comment %} {% include "css/loader.html" %} {% endcomment %}

{% block mainbody %}

{% endblock %}

</body>
